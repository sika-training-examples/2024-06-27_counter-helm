apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
spec:
  revisionHistoryLimit: 0
  replicas: 4
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      serviceAccountName: {{ .Release.Name }}-backend
      initContainers:
        - name: wait-for-migrations
          image: sikalabs/kubectl
          command:
            - "/bin/sh"
            - "-c"
            - "sleep 2 && kubectl wait --for=condition=complete --timeout=600s job/{{ .Release.Name }}-migrations-{{ .Release.Revision }}"
      containers:
        - name: main
          image: ondrejsika/counter
          ports:
            - name: http
              containerPort: 80
          env:
            - name: REDIS
              value: {{ .Release.Name }}-redis
            - name: SLOW_START
              value: "2"
            - name: EXTRA_TEXT
              value: "ðŸ‘™ðŸ‘™"
          livenessProbe:
            httpGet:
              path: /livez
              port: http
          startupProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 100Mi
