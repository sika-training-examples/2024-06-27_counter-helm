apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - astratex.sikademo.com
        - '*.astratex.sikademo.com'
      secretName: astratex.sikademo.com-tls
  rules:
    - host: {{ required ".Values.host is required" .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-frontend
                port:
                  number: 80
